<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/reboot.css">
    <link rel="stylesheet" href="./css/css.css">
    <!-- Sripts -->
    <script src="//connect.facebook.net/es_LA/sdk.js"></script>
    <script src="./build/bundle.js"></script>
</head>
    <div id="app">
        <div class="app">
            <div class="title">
                Friend filter
            </div>
            <div class="container">
                <div class="col">
                    <div class="search-field">
                        <input type="text">
                    </div>
                    <div class="capture">
                    	Your friends
                    </div>
                    <div class="friends-wr">
                        <ul class="friend-list" id="myFriend">
                            <li class="friend-item">
                                <img src="https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg" alt="" class="img">
                                <div class="info">
                                    <div class="name">Vitia</div>
                                    <div class="second-name">Soloma</div>
                                </div>
                                <button class="btn btn_check"></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="search-field">
                        <input type="text">
                    </div>
                    <div class="capture">
                    	Friends from list
                    </div>
                    <div class="friends-wr">
                        <ul class="friend-list" id="chooseFriend">
                            <li class="friend-item">
                                <img src="https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg" alt="" class="img">
                                <div class="info">
                                    <div class="name">Vitia</div>
                                    <div class="second-name">Soloma</div>
                                </div>
                                <button class="btn btn_close"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
